<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact · QuantV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Get in touch with QuantV, LLC to discuss software and AI analytics projects." />
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
<header class="site-header">
  <div class="shell header-shell">
    <a href="index.html" class="brand">
      <img src="./img/quantv-logo.svg" alt="QuantV logo" height="45"></img>
    </a>

    <nav class="nav" id="navLinks">
      <a href="index.html" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section class="page-section">
    <div class="shell narrow">
      <h1 class="page-title">Contact</h1>

      <div class="grid-2 collapse-on-mobile">
        <div class="card">
          <h2 class="card-title">Send a note</h2>
          <p class="card-body">
            Let’s talk about your project. Use the form to send a note.
          </p>

          <form class="form" action="https://formbold.com/s/oylvA" method="POST">
            <label class="form-field">
              <span class="form-label">Name</span>
              <input type="text" name="name" placeholder="Your name" />
            </label>

            <label class="form-field">
              <span class="form-label">Email</span>
              <input type="email" name="email" placeholder="you@example.com" />
            </label>

            <label class="form-field">
              <span class="form-label">Message</span>
              <textarea name="message" rows="4" placeholder="Type your message"></textarea>
            </label>

            <button type="submit" class="btn btn-primary form-submit">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="shell footer-shell">
    <div class="footer-left">
      <span>© <span id="year"></span> QuantV, LLC.</span>
      <span class="footer-separator">·</span>
      <span>All rights reserved.</span>
    </div>
    <div class="footer-right">
      <span>Modern software &amp; AI analytics studio.</span>
    </div>
  </div>
</footer>

<script src="./js/app.js"></script>
</body>
</html>
